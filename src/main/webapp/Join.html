<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join</title>
</head>
<body>

	<!-- form태그 이용해서 id, pw, name을 입력받아서 넘길 수 있는 코드 -->
	<form action="/Controller/joinService.java" method="post">
		ID : <input type="text" name="id"><br>
		PW : <input type="password" name="pw"><br>
		Name : <input type="text" name="name"><br>
		BirthDate : <input type="text" name="birthdate"><br>
		Gender : <input type="radio" name="gender"><br>
		<input type="submit" value="Join">
	</form>
</body>
</html>
